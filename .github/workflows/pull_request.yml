on: pull_request
name: Test Workflow
jobs:
  installDependencies:
    name: Pull request requirments
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup container
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install Yarn
        run: npm install yarn --global
      - name: Yarn install
        run: yarn
      - name: Test Code
        run: yarn test
